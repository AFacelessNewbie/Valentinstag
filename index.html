<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>F√ºr Anna üíò</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: linear-gradient(135deg, #ffe4e9, #ffd1dc);
      color:#222;
      overflow:hidden;
    }

    .card{
      background:white;
      border-radius:20px;
      padding:32px 24px 28px;
      width:90%;
      max-width:520px;
      text-align:center;
      box-shadow:0 20px 50px rgba(0,0,0,.15);
      position:relative;
      overflow:hidden;
    }

    h1{ margin:0 0 12px; font-size:32px; }
    p{ margin:0 0 22px; font-size:18px; line-height:1.4; }

    .buttons{
      position:relative;
      height:70px;
    }

    button{
      border:none;
      border-radius:999px;
      padding:12px 22px;
      font-size:18px;
      font-weight:600;
      cursor:pointer;
      transition:.15s;
      position:absolute;
      user-select:none;
      touch-action:manipulation;
    }

    #yes{
      background:#22c55e;
      color:white;
      left:50%;
      transform:translateX(-120%);
    }

    #no{
      background:#ef4444;
      color:white;
      left:50%;
      transform:translateX(20%);
    }

    button:hover{ filter:brightness(1.05); }

    .result{
      display:none;
      margin-top:20px;
    }

    .result img{
      width:100%;
      border-radius:16px;
      margin-top:12px;
      display:block;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Hey Anna ‚ù§Ô∏è</h1>

    <p>
      Willst du am Valentinstag mit mir ausgehen?
      <br>
      Dein Nils
    </p>

    <div class="buttons" id="area">
      <button id="yes">Ja üòç</button>
      <button id="no">Nein üôà</button>
    </div>

    <div class="result" id="result">
      <h2>Ich freu mich riesig ü•∞</h2>
      <p>Ich hab dich lieb ‚ù§Ô∏è</p>

      <img
        src="bild.jpg"
        alt="Freude"
        onerror="this.onerror=null;this.src='https://images.unsplash.com/photo-1520975869018-44c6f0b9ee66?auto=format&fit=crop&w=1200&q=80';"
      >

      <img
        src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif"
        alt="Meme"
      >
    </div>
  </div>

<script>
  const no = document.getElementById('no');
  const yes = document.getElementById('yes');
  const area = document.getElementById('area');
  const result = document.getElementById('result');

  function moveNo(){
    const areaRect = area.getBoundingClientRect();
    const btnRect = no.getBoundingClientRect();

    const pad = 4;
    const maxX = Math.max(pad, areaRect.width  - btnRect.width  - pad);
    const maxY = Math.max(pad, areaRect.height - btnRect.height - pad);

    const x = Math.floor(Math.random() * maxX);
    const y = Math.floor(Math.random() * maxY);

    no.style.left = x + 'px';
    no.style.top  = y + 'px';
    no.style.transform = 'none'; // wichtig: damit left/top wirklich gelten
  }

  // Startposition
  moveNo();

  // ‚ÄûNein‚Äú weicht aus
  ['mouseenter','pointerenter','touchstart','click'].forEach(evt=>{
    no.addEventListener(evt,(e)=>{
      e.preventDefault();
      moveNo();
    }, {passive:false});
  });

  // ‚ÄûJa‚Äú zeigt die Freude-Ansicht
  yes.addEventListener('click',()=>{
    area.style.display='none';
    result.style.display='block';
  });

  // Bei Fenstergr√∂√üe neu positionieren
  window.addEventListener('resize', moveNo);
</script>

</body>
</html>
