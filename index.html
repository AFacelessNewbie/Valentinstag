<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>F√ºr Anna üíò</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: linear-gradient(135deg, #ffe4e9, #ffd1dc);
      color:#222;
      overflow-x:hidden;
      overflow-y:auto;
    }

    .card{
      background:white;
      border-radius:20px;
      padding:32px 24px 28px;
      width:90%;
      max-width:520px;
      text-align:center;
      box-shadow:0 20px 50px rgba(0,0,0,.15);
      position:relative;
      max-height: calc(100vh - 48px);
      overflow:auto;
      z-index:1;
    }

    h1{ margin:0 0 12px; font-size:32px; }

    p{ margin:0 0 22px; font-size:18px; line-height:1.4; }

    .buttons{
      position:relative;
      height:64px;
      margin-top:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
    }

    button{
      border:none;
      border-radius:999px;
      padding:12px 22px;
      font-size:18px;
      font-weight:600;
      cursor:pointer;
      transition: filter .15s, transform .08s;
      user-select:none;
      touch-action:manipulation;
    }

    button:active{ transform: translateY(1px) scale(.99); }

    #yes{
      background:#22c55e;
      color:white;
    }

    /* ‚ÄûNein‚Äú ist absichtlich frech: es lebt √ºber der ganzen Seite */
    #no{
      position:fixed;
      left: 50vw;
      top: 62vh;
      transform: translate(-50%, -50%);
      background:#ef4444;
      color:white;
      z-index:999;
      will-change:left, top, opacity, transform;
      transition:
        left 90ms ease-out,
        top 90ms ease-out,
        opacity 70ms linear,
        transform 90ms ease-out;
    }

    button:hover{ filter:brightness(1.05); }

    .result{
      display:none;
      margin-top:22px;
      animation: pop .3s ease-out both;
    }

    @keyframes pop{
      from{ opacity:0; transform:scale(.95); }
      to{ opacity:1; transform:scale(1); }
    }

    .result img{
      width:100%;
      border-radius:16px;
      margin-top:12px;
      box-shadow:0 6px 20px rgba(0,0,0,.15);
      display:block;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Hey Anna ‚ù§Ô∏è</h1>

    <p>
      Willst du am Valentinstag mit mir ausgehen? üíò
      <br>
      Dein Nils
    </p>

    <div class="buttons" id="area">
      <button id="yes">Ja üòç</button>
    </div>

    <div class="result" id="result">
      <h2>Ich freu mich riesig ü•∞</h2>
      <p>Ich hab dich lieb ‚ù§Ô∏è</p>

      <img src="bild.jpg" alt="Freude"
        onerror="this.onerror=null;this.src='https://images.unsplash.com/photo-1520975869018-44c6f0b9ee66?auto=format&fit=crop&w=1200&q=80'">
    </div>
  </div>

  <!-- Das ‚ÄûNein‚Äú liegt bewusst au√üerhalb der Card -->
  <button id="no" aria-label="Nein" tabindex="-1">Nein üôà</button>

<script>
  const no = document.getElementById('no');
  const yes = document.getElementById('yes');
  const result = document.getElementById('result');

  // Zuf√§llige Position √ºber die GANZE Seite (Viewport)
  function randomViewportPos(){
    const r = no.getBoundingClientRect();
    const pad = 12;
    const maxX = Math.max(pad, window.innerWidth  - r.width  - pad);
    const maxY = Math.max(pad, window.innerHeight - r.height - pad);
    return {
      x: Math.floor(Math.random() * maxX),
      y: Math.floor(Math.random() * maxY)
    };
  }

  // Teleport mit kurzem ‚ÄûVerschwinden‚Äú (f√ºhlt sich fl√ºssiger an)
  let moving = false;
  function teleportNo(forceInstant = false){
    if(moving) return;
    moving = true;

    // optional: noch schneller ohne sichtbares Fade, falls wir einen Klick abfangen
    if(forceInstant){
      const {x,y} = randomViewportPos();
      no.style.opacity = '0.01';
      no.style.left = x + 'px';
      no.style.top  = y + 'px';
      no.style.transform = 'translate(0,0)';
      requestAnimationFrame(() => {
        no.style.opacity = '1';
        moving = false;
      });
      return;
    }

    no.style.opacity = '0';
    const {x,y} = randomViewportPos();

    setTimeout(() => {
      no.style.left = x + 'px';
      no.style.top  = y + 'px';
      no.style.transform = 'translate(0,0)';

      requestAnimationFrame(() => {
        no.style.opacity = '1';
        moving = false;
      });
    }, 55);
  }

  // Start
  teleportNo();

  // Es soll wirklich schwer sein, es zu klicken:
  // - sobald man in die N√§he kommt (pointermove), springt es weg
  // - bei hover/pointerenter/touch/click sowieso
  let lastMove = 0;
  document.addEventListener('pointermove', (e) => {
    const now = performance.now();
    if(now - lastMove < 30) return; // etwas schneller

    const b = no.getBoundingClientRect();
    const cx = b.left + b.width/2;
    const cy = b.top  + b.height/2;
    const dist = Math.hypot(cx - e.clientX, cy - e.clientY);

    const threshold = window.matchMedia('(pointer: coarse)').matches ? 190 : 140;
    if(dist < threshold){
      lastMove = now;
      teleportNo(false);
    }
  }, {passive:true});

  // HARTE SICHERUNG: Klick ist unm√∂glich (fangen pointerdown im Capture ab)
  function insideNo(x, y, pad){
    const r = no.getBoundingClientRect();
    return x >= r.left - pad && x <= r.right + pad && y >= r.top - pad && y <= r.bottom + pad;
  }

  function blockAttempt(ev){
    const x = ev.clientX ?? (ev.touches && ev.touches[0] && ev.touches[0].clientX);
    const y = ev.clientY ?? (ev.touches && ev.touches[0] && ev.touches[0].clientY);
    if(x == null || y == null) return;

    const pad = window.matchMedia('(pointer: coarse)').matches ? 40 : 28;
    if(insideNo(x, y, pad)){
      ev.preventDefault();
      ev.stopPropagation();
      teleportNo(true);
    }
  }

  document.addEventListener('pointerdown', blockAttempt, {capture:true});
  document.addEventListener('mousedown', blockAttempt, {capture:true});
  document.addEventListener('touchstart', blockAttempt, {capture:true, passive:false});

  ['mouseenter','pointerenter','touchstart','pointerdown','click','focus'].forEach(evt => {
    no.addEventListener(evt, (ev) => {
      ev.preventDefault();
      teleportNo();
    }, {passive:false});
  });

  // Wenn sie JA dr√ºckt: Nein verschwindet und Inhalt erscheint
  yes.addEventListener('click', () => {
    no.style.display = 'none';
    result.style.display = 'block';
  });

  // Bei Resize neue Position, damit es nicht off-screen landet
  window.addEventListener('resize', () => teleportNo());
</script>

</body>
</html>
